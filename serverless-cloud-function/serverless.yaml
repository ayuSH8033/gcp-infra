service: golang-simple-http-endpoint

frameworkVersion: "3"
package:
  exclude:
    - node_modules/**
    - .gitignore
    - .git/**

plugins:
  - serverless-google-cloudfunctions

# The GCF credentials can be a little tricky to set up. Luckily we've documented this for you here:
# https://serverless.com/framework/docs/providers/google/guide/credentials/
#
# NOTE: the golang runtime is currently in alpha state, you must have access from google to use the alpha toolchain
provider:
  name: google
  runtime: go121                          # currently both vendored and go.mod repos are supported
  project: infra-testing-2023                    # replace with your project name here
  credentials: ~/Documents/self-gcp-key.json # path must be absolute, change to whichever keyfile you need
functions:
  hello:
    handler: Hello
    events:
      - http: path
environment: GEN_2
